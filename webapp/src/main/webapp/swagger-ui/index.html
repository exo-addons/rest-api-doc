<!DOCTYPE html>
<html>
<head>
  <title>REST API Documentation</title>
  <link rel="icon" type="image/png" href="images/eXo/exo_icon.jpg" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/eXo/exo_icon.jpg" sizes="16x16" />
  <link href='/eXoSkin/skin/css/Core.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/style.css' media='screen' rel='stylesheet' type='text/css'/>
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='lib/underscore-min.js' type='text/javascript'></script>
  <script src='lib/backbone-min.js' type='text/javascript'></script>
  <script src='swagger-ui.min.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='lib/marked.js' type='text/javascript'></script>
  <script src='lib/swagger-oauth.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "/rest-api-doc-webapp/api/swagger.json";
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              realm: "your-realms",
              appName: "your-app-name"
            });
          }

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        apisSorter: "alpha",
        showRequestHeaders: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
    });
  </script>
</head>

<body class="swagger-section">

<!-- Navbar
    ================================================== -->
<iframe class="header-frame navbar navbar-fixed-top" src="http://docs.exoplatform.com/banner/banner.html" frameborder="0" scrolling="no" width="100%" height="51px"></iframe>

<div id="situation-bar" class="swagger-ui-wrap">
  <p>
    <span><a href="http://docs.exoplatform.com/">eXo Platform Documentation</a></span>
    <span class="rightArrow">&nbsp;</span>
    <span><a href="#">REST API Documentation</a></span>
    <span class="rightArrow">&nbsp;</span>
    <span class="current-resource">Calendar Resources</span>
  </p>
</div>
<div class="swagger-ui-wrap API-resource">
  <h1>Calendar Resources</h1>
  <select name="selected-resource">
    <option value="" title="">Jump to</option>
    <option value="Calendar">Calendar</option>
  </select>
</div>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
